        body{
            background-color: rgb(17, 22, 95);

        canvas {
            position: relative;

            display: flex;

        #placar {
            position: absolute;

        }

    <div id="placar">Pontuação: <span id="pontuacao">0</span></div>

    <img id="cblack" src="img/cblack-removebg-preview.png" height="50px" width="50px" style="display:none;">
